<div class="row">   
  <div class="col-lg-16">
   <nb-card>  
 <!--     <nb-card-header>Conciliación Bancaria</nb-card-header>   -->
    <nb-card-body>
        <div class="row full-name-inputs">
            <div class="font-row font-main">
              <div class="header">

                <div class="name bold font-w-light">Conciliación Bancaria</div>
                  <div class="variants">
<!--                    <span class="font-w-bold">(Ingresar Cuenta Corriente)</span>
                    <span class="font-w-regular">(Ingresar Cuenta Corriente)</span>  -->
                    <span class="font-w-light">(Ingresar o cargar Cuenta Corriente desde Excel)</span>
                  </div>

                </div>
           </div>

           <div class="col-sm-2 form-group">
            </div>
           <div class="col-sm-2 form-group">
            </div>
               
<!--           <button class="btn btn-primary" (click)="showStaticModal()">CC</button> -->

           <div class="col-sm-2 form-group">
            <a href="#/pages/tables/smart-conciliadorMAE"class="btn btn-hero-danger btn-lg">CONCILIADOR</a>
           </div>

        <div class="col-sm-2 form-group">
          <select class="form-control">
            <option> Action </option>
            <option>Imprimir</option>
            <option>Generar PDF</option>
            <option>Bajar a Excel</option>
            <option>Centro de Costos</option>
            <option>--------------------</option>
            <option>Cargar Cuenta Corriente desde Excel</option>
            <option>Bajar a Excel de Ejemplo</option>
          </select>
        </div>

      </div>

      <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
      </nb-card-body>

  </nb-card-body>  
  </nb-card>
  </div>
</div>
