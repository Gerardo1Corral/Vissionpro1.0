<div class="row">   
  <div class="col-lg-12">
   <nb-card>  
    <nb-card-body>
        <div class="row full-name-inputs">
            <div class="font-row font-main">
              <div class="header">

                <div class="name bold font-w-light">Datos Liquidaciones de Sueldo</div>
                  <div class="variants">
<!--                    <span class="font-w-bold">(Ingresar Cuenta Corriente)</span>
                    <span class="font-w-regular">(Ingresar Cuenta Corriente)</span>  
                    <span class="font-w-light">(Ingresar o cargar Cuenta Corriente desde Excel)</span> -->
                  </div>

                </div>
           </div>

           <div class="col-sm-2 form-group">
          </div>
          <div class="col-sm-2 form-group">
          </div>

        <div class="col-sm-2 form-group">
          <select class="form-control">
            <option> Action </option>
            <option>Generar Liquidaciones de Sueldo</option>
            <option>Repetir Mes Anterior</option>
            <option>Vacaciones</option>
            <option>Licencias</option>
            <option>--------------------</option>
            <option>Cargar Meses Anteriores (Desde-Hasta)</option>
          </select>
        </div>

      </div>

      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
     </nb-card-body>

  </nb-card-body>  
  </nb-card>
  </div>
</div>
