<div class="row">   
  <div class="col-lg-12">
   <nb-card>  
 <!--     <nb-card-header>Conciliaci√≥n Bancaria</nb-card-header>   -->
    <nb-card-body>
        <div class="row full-name-inputs">
            <div class="font-row font-main">
              <div class="header">

                <div class="name bold font-w-light">Egresos</div>
                  <div class="variants">
<!--                    <span class="font-w-bold">(Ingresar Cuenta Corriente)</span>
                    <span class="font-w-regular">(Ingresar Cuenta Corriente)</span>  
                    <span class="font-w-light">(Relacionar Bodegas con Departamentos)</span> --> 
                  </div>

                </div>
           </div>

           <div class="col-sm-2 form-group">
           </div>
           <div class="col-sm-2 form-group">
            </div>
            <div class="col-sm-2 form-group">
              </div>
               
        <button class="btn btn-primary" (click)="showStaticModal()">Centro de Costo</button>


        <div class="col-sm-2 form-group">
          <select class="form-control">
            <option> Action </option>
            <option>Imprimir</option>
            <option>Generar PDF</option>
            <option>Bajar a Excel</option>
          </select>
        </div>

      </div>

      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
        </nb-card-body>
    
  </nb-card-body>  
  </nb-card>
  </div>
</div>
